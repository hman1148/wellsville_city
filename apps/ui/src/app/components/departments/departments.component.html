<div class="page-container">
  <div class="page-header">
    <h1>
      <i class="pi pi-briefcase" aria-hidden="true"></i>
      City Departments
    </h1>
    <p class="page-description">
      Connect with city departments and specialized services
    </p>
  </div>

  <div class="services-grid">
    <p-card *ngFor="let dept of departments()" [styleClass]="'service-card'">
      <div class="service-content">
        <div class="service-icon">
          <i [class]="dept.icon" aria-hidden="true"></i>
        </div>
        <h2>{{ dept.title }}</h2>
        <p>{{ dept.description }}</p>
        <p-button
          label="Visit Department"
          icon="pi pi-arrow-right"
          [routerLink]="dept.link"
          styleClass="p-button-outlined">
        </p-button>
      </div>
    </p-card>
  </div>
</div>
