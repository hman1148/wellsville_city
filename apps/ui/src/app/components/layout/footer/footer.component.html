<footer class="footer">
  <div class="footer-content">
    <div class="footer-section">
      <h3>Wellsville City</h3>
      <p>Serving our community with excellence</p>
      <div class="social-links">
        <p-button
          *ngFor="let social of socialLinks"
          [icon]="social.icon"
          [rounded]="true"
          [text]="true"
          severity="secondary"
          [attr.aria-label]="social.label">
        </p-button>
      </div>
    </div>

    <div class="footer-section">
      <h4>Quick Links</h4>
      <ul class="link-list">
        <li *ngFor="let link of quickLinks">
          <a [href]="link.url">{{ link.label }}</a>
        </li>
      </ul>
    </div>

    <div class="footer-section">
      <h4>Contact Information</h4>
      <p><i class="pi pi-map-marker"></i> 75 E Main St, Wellsville, UT 84339</p>
      <p><i class="pi pi-phone"></i> (435) 245-6033</p>
      <p><i class="pi pi-envelope"></i> info@wellsvillecity.com</p>
    </div>
  </div>

  <p-divider></p-divider>

  <div class="footer-bottom">
    <p>&copy; {{ currentYear }} Wellsville City. All rights reserved.</p>
  </div>
</footer>
